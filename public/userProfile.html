<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigBrain User Profile</title>
    <link href="/img/BigBrain_logo.png" rel="icon" type="image/x-icon" />


    <!-- CSS -->
    <link rel="stylesheet" href="css/userProfile.css">

</head>

<img>

        <h1> User Profile </h1>

        <form action="/userProfile" method="POST" enctype="multipart/form-data"> 
            <div id="info" disabled>
                <div class="form-group" id="field1">
                    <label>Photo</label>
                    <input type="file" id="avatarImage" name="avatarImage" placeholder="Your Photo">
                </div>
                <div class="form-group" id="field2">
                    <label>Username</label>
                    <input type="text" id="username" name="username" placeholder="Your Name" value="<%= username %>">
                </div>
                <div class="form-group" id="field3">
                    <label>First Name</label>
                    <input type="text" id="firstname" name="firstname" placeholder="Your first name" value="<%= firstname %>">
                </div>
                <div class="form-group" id="field4">
                    <label>Last Name</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Your last name" value="<%= lastname %>">
                </div>
                <div class="form-group" id="field5">
                    <label>Password</label>
                    <input type="password" id="password" name="password" placeholder="Your Password" value="<%= password %>">
                </div>
            </div>
            <div class="buttons">
                <button>Submit</button>
            </div>
        </form> 
    </div>



    <script src="/scripts/skeleton.js"></script>
    <script src="/scripts/userProfile.js"></script>

    
    



</body>




</html>
